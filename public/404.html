<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de NÃ³mina</title>
  </head>
  <body>
    <script>
      ;(function () {
        const segmentCount = 1
        const { location } = window
        const pathSegments = location.pathname.split('/')
        const basePath = pathSegments.slice(0, 1 + segmentCount).join('/')
        const routePath = pathSegments.slice(1 + segmentCount).join('/')
        const search = location.search
          ? '&' + location.search.slice(1).replace(/&/g, '~and~')
          : ''
        location.replace(
          location.protocol +
            '//' +
            location.host +
            basePath +
            '/?/' +
            routePath +
            search +
            location.hash,
        )
      })()
    </script>
  </body>
</html>
